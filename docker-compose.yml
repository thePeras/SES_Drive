version: "3.8"

services:
  aspose-backend:
    build: .
    ports:
      - "5500:3000" # Only the public backend port is exposed
    privileged: true
    volumes:
      - .:/app
      - /app/root-backend/node_modules
      - /app/backend/node_modules
    networks:
      - backendnet

networks:
  backendnet:
    driver: bridge